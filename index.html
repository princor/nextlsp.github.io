<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG at 50% Height</title>
    <style>
        /* Ensure no margins or padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Aligns the SVG at the bottom */
        }

        /* Make SVG fill width but only 50% of height */
        #svg-container {
            width: 100vw;
            height: 50vh; /* 50% of the viewport height */
        }

        /* Ensure object, iframe, and embed elements fill the container */
        object, iframe, embed {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Using <object> to load wave.svg at 50% height -->
    <object id="svg-container" type="image/svg+xml" data="wave.svg"></object>

    <!-- Alternative Methods (Uncomment if you prefer) -->
    <!-- <iframe src="wave.svg" id="svg-container"></iframe> -->
    <!-- <embed src="wave.svg" type="image/svg+xml" id="svg-container"> -->

</body>
</html>
